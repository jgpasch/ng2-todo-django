<div class="col-xs-5 col-xs-offset-1 well">
  <h3 style="text-align: center">Create a new todo</h3>
  <form [formGroup]="todoForm" name="create-form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input #first type="text" class="form-control" [ngClass]="{error: title.touched && title.invalid}" name="title" formControlName="title">
    </div>

    <div class="form-group">
      <label for="note">Note</label>
      <input type="text" class="form-control"  [ngClass]="{error: note.touched && note.invalid}" name="note" formControlName="note">
    </div>

    <div class="form-group" style="text-align: center">
      <button type="submit" [disabled]="loading" class="btn btn-primary">Create</button>
    </div>
  </form>
</div>
