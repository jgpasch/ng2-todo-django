<div class="col-xs-7">
  <div class="col-xs-8 col-xs-offset-2">
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group" [ngClass]="{}">
          <label for="title">Title</label>
          <input type="text" class="form-control" name="title" [formControl]="title" required />
      </div>
      <div class="form-group" >
          <label for="note">Note</label>
          <input type="text" class="form-control" name="note" [formControl]="note" required />
      </div>
      <div class="form-group text-center">
          <button [disabled]="editForm.pristine" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>
