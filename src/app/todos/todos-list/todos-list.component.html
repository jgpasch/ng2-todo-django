<div class="col-xs-5">
  <h2>Todos</h2>
  <hr>
  <ul class="list-group">
    <app-todos-item *ngFor="let todo of todos" (click)="wasSelected(todo)" (completedEmitter)="toggleCompleted($event)" [todo]="todo"></app-todos-item>
  </ul>
  <p *ngIf="todos.length == 0" class="well well-sm">No Todos Left!</p>
  <button *ngIf="todos.length > 0" (click)="markAsCompleted()" class="col-xs-4 col-xs-offset-4 btn btn-info">Finished</button>
</div>
