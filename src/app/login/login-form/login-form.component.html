<div class="">
    <form id="login-form" name="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group" [ngClass]="{}">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" [formControl]="username" required />
      </div>
      <div class="form-group" >
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [formControl]="password" required />
      </div>
      <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Login</button>
          <a [routerLink]="['/register']" class="btn btn-link">Register</a>
      </div>
    </form>
</div>
